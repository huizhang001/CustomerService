<script src="js/jquery.min.js"></script>

<script src="js/time.js"></script>
<script>
    var ws;
    var clientId;
    const C = 'customer'; // 客户
    const CS = 'customer_service'; // 客户
    const NEWS_TYPE_IMAGE = 'image'; // 发送的为图片
    $(function(){
        link();
    })
    function link () {
        ws = new WebSocket("ws://0.0.0.0:8282");//连接服务器
        ws.onopen = function(event){
            var data = {'msg_type': 'CS_CONNECT', 'customer_service_name': 'kefu1', 'customer_service_sign': '123456'};
            ws.send(JSON.stringify(data));
        };
        ws.onmessage = function (event) {
            console.log(event.data);
            data = JSON.parse(event.data);
            if (data.return_code === 200) {
                responseType(data);
            }
        }
        ws.onclose = function(event){alert("已经与服务器断开连接\r\n当前连接状态："+this.readyState);};
        ws.onerror = function(event){alert("WebSocket异常！");};
    }

    // 匹配消息类型
    var responseType = function (data) {
        switch (data.msg_type) {
            // 客服连接
            case "CS_CONNECT":
                msgType.CONNECT(data);
                break;
            // 用户连接
            case "C_CONNECT":
                msgType.CUSTOMER_CONNECT(data);
                break;
            // 接收用户消息
            case "C_NEWS":
                msgType.CUSTOMER_NEWS(data);
                break;
            // 客户关闭连接
            case "C_CLOSE":
                msgType.C_CLOSE(data);
                break;
        }
    };
    
    /**
     * 处理对应的消息
     * @returns {{CONNECT: CONNECT, CUSTOMER_CONNECT: CUSTOMER_CONNECT}}
     */
    var dealCorrespondingMsgType = function () {
        var msgType = {
            CONNECT: function (data) {
              alert("您已经连接服务器成功");
            },
            CUSTOMER_CONNECT: function (data) {
                addCustomerlement(data);
            },
            CUSTOMER_NEWS: function (data) {
                getNews(data);
            },
            C_CLOSE: function (data) {
                cClose(data);
            }
        };
        return msgType;
    };
    var msgType = dealCorrespondingMsgType();

    // 用户关闭了连接
    var cClose = function (data) {
        $.cookie(data.data.client_id, null); // 清理此连接的缓存
        console.log(data);
        $('.'+data.data.client_id).remove();
        chatListPeople();
    };

    // 接收消息
    var getNews = function (data) {
        var time = new Date().Format("yyyy-MM-dd hh:mm:ss");
        var news = data.data.news;
        setNewsCookie(C, data.data.client_id, news);
        $("#chatBox-content-demo").append(getNewsModdle(time, news));
    };

    // 发送信息
    $("#chat-fasong").click(function () {
        var textContent = $(".div-textarea").html().replace(/[\n\r]/g, '<br>');
        var sendData;
        if (textContent != "") {
            sendData = JSON.stringify({'msg_type': 'CS_NEWS','client_id':clientId,
                'data': {'news_type': 'ordinary', 'news': textContent}});
            setNewsCookie(CS, clientId, textContent); // 把客服消息放入cookie
            console.log(sendData);
            ws.send(sendData);
            $(".chatBox-content-demo").append(sendNewsModdle(new Date().Format("yyyy-MM-dd hh:mm:ss"), textContent));
            //发送后清空输入框
            $(".div-textarea").html("");
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
            });
        }
    });

    // 设置消息cookie
    var setNewsCookie = function (type, key, news) {
        var customerNews = JSON.parse($.cookie(key));
        customerNews.push({'type': type, 'time': new Date().Format("yyyy-MM-dd hh:mm:ss"), 'news': news});
        $.cookie(key, JSON.stringify(customerNews));
    };

    // 增加客户连接
    var addCustomerlement = function (data) {
        $.clearCookie();
        $.cookie(data.data.client_id, '[]');
        var customer = "<div data-clientId='"+ data.data.client_id +"' class='chat-list-people " + data.data.client_id + "'>" +
                            "<div>" +
                                "<img src='img/icon01.png' alt='头像'>" +
                            "</div>" +
                            "<div class='chat-name'>" +
                                " <p>" + data.data.client_id + "</p>" +
                            " </div> " +
                            "<div class='message-num'>10</div>" +
                        "</div>";
        $('.chatBox-list').append(customer);
        chatListPeople();
    };

    // 接收聊天模板
    var getNewsModdle = function (time, news) {
        return "<div class='clearfloat'>" +
            "<div class='author-name'>" +
            "<small class='chat-date'>" + time + "</small> " +
            "</div>" +
            "<div class='left'>" +
            "<div class='chat-avatars'>" +
            "<img src='img/icon01.png' alt='头像'>" +
            "</div>" +
            "<div class='chat-message'>" + news + " </div>" +
            "</div>" +
            "</div>";
    };

    // 发送聊天模板
    var sendNewsModdle = function (time, news, newsType) {
        var data;
        if (newsType == NEWS_TYPE_IMAGE) {
            data = "<img src='" + news + "'>"
        } else {
            data = news;
        }
        return "<div class=\"clearfloat\">" +
        "<div class=\"author-name\"><small class=\"chat-date\">"+time+"</small> </div> " +
        "<div class=\"right\"> <div class=\"chat-message\"> " + data + " </div> " +
        "<div class=\"chat-avatars\"><img src=\"img/icon01.png\" alt=\"头像\" /></div> </div> </div>";
    };

    screenFuc();
    function screenFuc() {
        var topHeight = $(".chatBox-head").innerHeight();//聊天头部高度
        //屏幕小于768px时候,布局change
        var winWidth = $(window).innerWidth();
        if (winWidth <= 768) {
            var totalHeight = $(window).height(); //页面整体高度
            $(".chatBox-info").css("height", totalHeight - topHeight);
            var infoHeight = $(".chatBox-info").innerHeight();//聊天头部以下高度
            //中间内容高度
            $(".chatBox-content").css("height", infoHeight - 46);
            $(".chatBox-content-demo").css("height", infoHeight - 46);

            $(".chatBox-list").css("height", totalHeight - topHeight);
            $(".chatBox-kuang").css("height", totalHeight - topHeight);
            $(".div-textarea").css("width", winWidth - 106);
        } else {
            $(".chatBox-info").css("height", 495);
            $(".chatBox-content").css("height", 448);
            $(".chatBox-content-demo").css("height", 448);
            $(".chatBox-list").css("height", 495);
            $(".chatBox-kuang").css("height", 495);
            $(".div-textarea").css("width", 260);
        }
    }
    (window.onresize = function () {
        screenFuc();
    })();
    //未读信息数量为空时
    var totalNum = $(".chat-message-num").html();
    if (totalNum == "") {
        $(".chat-message-num").css("padding", 0);
    }
    $(".message-num").each(function () {
        var wdNum = $(this).html();
        if (wdNum == "") {
            $(this).css("padding", 0);
        }
    });


    //打开/关闭聊天框
    $(".chatBtn").click(function () {
        $(".chatBox").toggle(10);
    })
    $(".chat-close").click(function () {
        $(".chatBox").toggle(10);
    })

    var chatListPeople= function () {
        //进聊天页面
        $(".chat-list-people").each(function () {
            $(this).click(function () {
                var n = $(this).index();
                var sendNews;
                clientId = $(this).data('clientid');
                var customerNews = JSON.parse($.cookie(clientId));
                $(".chatBox-head-one").toggle();
                $(".chatBox-head-two").toggle();
                $(".chatBox-list").fadeToggle();
                $("#chatBox-content-demo").html('');
                $.each(customerNews, function (key, value) {
                    if (value.type == 'customer') {
                        sendNews = getNewsModdle(value.time, value.news);
                    } else {
                        sendNews = sendNewsModdle(value.time, value.news);
                    }
                    $("#chatBox-content-demo").append(sendNews);
                });
                $(".chatBox-kuang").fadeToggle();
                //传名字
                $(".ChatInfoName").text($(this).children(".chat-name").children("p").eq(0).html());
                //传头像
                $(".ChatInfoHead>img").attr("src", $(this).children().eq(0).children("img").attr("src"));
                //聊天框默认最底部
                $(document).ready(function () {
                    $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
                });
            })
        });
    };

    //返回列表
    $(".chat-return").click(function () {
        $(".chatBox-head-one").toggle(1);
        $(".chatBox-head-two").toggle(1);
        $(".chatBox-list").fadeToggle(1);
        $(".chatBox-kuang").fadeToggle(1);
    });

    // 发送表情
    $("#chat-biaoqing").click(function () {
        $(".biaoqing-photo").toggle();
    });
    $(document).click(function () {
        $(".biaoqing-photo").css("display", "none");
    });
    $("#chat-biaoqing").click(function (event) {
        event.stopPropagation();//阻止事件
    });

    $(".emoji-picker-image").each(function () {
        $(this).click(function () {
            var bq = $(this).parent().html();
            var time = new Date().Format("yyyy-MM-dd hh:mm:ss");
            setNewsCookie(CS, clientId, bq);
            sendData = JSON.stringify({'msg_type': 'CS_NEWS','client_id':clientId,
                'data': {'news_type': 'emoji', 'news': bq}});
            $(".chatBox-content-demo").append(sendNewsModdle(time, bq));
            ws.send(sendData);
            //发送后关闭表情框
            $(".biaoqing-photo").toggle();
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
            });
        })
    });

    // 发送图片
    function selectImg(pic) {
        if (!pic.files || !pic.files[0]) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            var images = evt.target.result;
            var time = new Date().Format("yyyy-MM-dd hh:mm:ss");
            $(".chatBox-content-demo").append(sendNewsModdle(time, images, NEWS_TYPE_IMAGE));
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
            });
        };
        reader.readAsDataURL(pic.files[0]);
    }
</script>
